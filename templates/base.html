<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>     {% block title %} {% endblock %}-jin</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<sctipt src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
	{% block  head%} {%endblock%}
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">

		<div class="navbar-header">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>					
				</button>
				<a class="navbar-brand" href="#">Jin</a>
			</div>
		</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">首页 </a></li>
					<li><a href="#">话题</a></li>
					<li><a href="{{url_for('upload')}}">发布</a></li>	
				</ul>
				<form class="navbar-form navbar-left" action="" method="get">
					<div class="form-group">
						<input name="q" type="text" class="form-control" placeholder="了解一下">						
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
				
				    {% if user %}
                        <li><a href="#">{{ user.usename }}</a></li>
                        <li><a href="{{url_for('logout')}}">注销</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">登录</a></li>
                        <li><a href="{{ url_for('register') }}">注册</a></li>
                    {% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		
		{% block content %} {%endblock%}
		
	</div>
	
</body>
</html>
